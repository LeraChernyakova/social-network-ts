<h1 mat-dialog-title class="dialog-title">
  Пользователи
  <mat-icon (click)="closeDialog()" class="close-button">close</mat-icon>
</h1>
<div mat-dialog-content>
  <div class="user-card" *ngFor="let user of users">
    <div class="user-avatar">
      <img [src]="user.img" alt="{{ user.FIO }}">
    </div>
    <div class="user-info">
      <p>{{ user.FIO }}</p>
    </div>
    <mat-card-actions>
      <button mat-button color="primary" (click)="addFriend(user._id)">Добавить в друзья</button>
    </mat-card-actions>
  </div>
</div>
