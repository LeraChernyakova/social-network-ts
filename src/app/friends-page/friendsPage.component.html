<mat-toolbar>
  <h1>Мои друзья</h1>
  <nav>
    <ul>
      <li *ngIf="this.user.role === 'Администратор'">
        <a mat-button [href]="'http://localhost:3000'" target="_blank">Админ</a>
      </li>
      <li><a mat-button [routerLink]="'/user'">Моя страница</a></li>
      <li><a mat-button [routerLink]="'/news'">Новости</a></li>
      <li><a mat-button [routerLink]="'/friends'">Друзья</a></li>
      <li><a mat-button [routerLink]="'/chats'">Чаты</a></li>
      <li><a mat-button [routerLink]="'/login'" (click)="Exit()">Выход</a></li>
    </ul>
  </nav>
</mat-toolbar>

<main>
  <div class = "add-friend">
    <button mat-raised-button class = "add-friend" (click)="openAddFriendDialog()">Добавить в друзья</button>
  </div>
  <mat-card class="friends-card" *ngFor="let elem of friends">
    <mat-card-header>
      <div class="avatar">
        <img [src]="elem.img" alt="Друг">
      </div>
      <mat-card-title>{{ elem.FIO }}</mat-card-title>
      <mat-card-subtitle>Дата рождения: {{ elem.birth }}</mat-card-subtitle>
      <mat-card-subtitle>Почта: {{ elem.mail }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button color="warn" (click)="deleteFriend(elem._id)">Удалить</button>
    </mat-card-actions>
  </mat-card>
</main>
